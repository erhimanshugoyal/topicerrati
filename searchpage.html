<template name="searchPage">
<div style="float:left;margin-top:8%;">
<div class="container">
  <div class="row">
    <div class="col s12">
    </div>
  </div>
  <div class="row">
    <div class="col s12 cards-container">
	{{#each this}}
       <div class="card darken-1" style="background-color:{{colorcode}};">
		<div class="card-content white-text" style="text-align:center;">
			<a href="/topic/{{unique_q_id}}">
	        	 {{#each files}}
                          <img src="{{url}}"  alt="topic image" class="circle z-depth-2 responsive-img" style="max-height:200px;max-width:200px">
                        {{/each}}
			</a>
		</div>
         <div class="card-content white-text" >
           <span class="card-title">{{title}}</span>
           <p>{{title}}</p>
         </div>
         <div class="card-content" >
	   <!--Follow-->
		<div style="float:left;width:100%;text-align:center;">
	     {{#if legaluser}}
                {{else}}
                  {{#if currentUser}}
                                {{#if is_followed}}
                                <button id="follow{{_id}}" class="btn follow" style="background-color:#337ab7;color:white;font-size:12px;">Unfollow</button>
                                {{else}}
                                <button id="follow{{_id}}" class="btn follow" style="background-color:#337ab7;color:white;font-size:12px;">Follow</button>
                                {{/if}}
                {{/if}}
                {{/if}}
                                <button id="following{{_id}}" class="btn following" style="background-color:#BB64ED;color:white;font-size:12px;">Followers[{{followers.count}}]</button>
		<!--Follow-->
	</div>
	<div style="float:left;width:100%;text-align:center;">
	   {{>shareit shareData}}
	</div>
         </div>
        </div>
	{{/each}}
    </div>
  </div>
</div>
</div>
</template>
