<template name="prompt_username">
        <div class="modal fade" role="dialog" style="margin-top:0%;max-height:800px;">
                <div class="modal-dialog">
                        <div class="modal-content">

                                <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">
                                                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                                        </button>
                                        <h4 class="modal-title">Set Username</h4>
                                </div>

                                <div class="modal-body">


                                        <form role="form" class="form-horizontal">

						 <div class="form-group">
                                                        <label class="control-label col-sm-3" for="prompt_username_username">Username</label>
                                                        <div class="col-sm-9">
                                                                <input type="input" class="form-control" id="prompt_username_username" placeholder="Enter username">
                                                                {{#with usernameError}}
                                                                        <span class="help-block">{{this}}</span>
                                                                {{/with}}
                                                        </div>
                                                </div>


                                                <div class="form-group">
                                                        <div class="col-sm-offset-3 col-sm-9">
                                                                <input type="submit" class="btn btn-success" value="Set" disabled="{{isAnythingWrong}}">
                                                        </div>
                                        	  </div>
					 </form>

                                </div>

                                <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>

                        </div>
                </div>
        </div>
</template>
