	<template name="chatbox" >

	<div id="chatbox"  style="float:left;position:fixed;margin-top:-20%;margin-left:80%;width:100%;height:auto;border: 2px solid #f7f7f7;display:none;">
		<div class="container" style="margin-left:-7%;width:55%;">
	    <div class="row">
		<div class="col-md-5">
		    <div class="panel panel-primary">
			<div class="panel-heading panel-heading-open" style="width:100%;" id="panel-heading">
			    <input type="hidden" id="to_msg" value="{{chatter}}" />
			    <span class="glyphicon glyphicon-comment"></span> {{this.tab_user}}
			    <div class="btn-group pull-right">
				<button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
				    <!--<span class="glyphicon glyphicon-chevron-down"><i class="fa fa-times"></i></span>-->
					<span class=""><i class="fa fa-times glyphicon-chevron-down"></i></span>  
			      </button>
				<!--
				<ul class="dropdown-menu slidedown">
				    <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-refresh">
				    </span>Refresh</a></li>
				    <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-ok-sign">
				    </span>Available</a></li>
				    <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-remove">
				    </span>Busy</a></li>
				    <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-time"></span>
					Away</a></li>
				    <li class="divider"></li>
				    <li><a href="http://www.jquery2dotnet.com"><span class="glyphicon glyphicon-off"></span>
					Sign Out</a></li>
				</ul>
				-->
			    </div>
			</div>
			<div class="panel-body" id="panel-body" >
			    <ul class="chat">
				{{#each chat_messages}}
				{{#if whoisboss}}
				<li class="right clearfix" style="width:100%;">
				    <div class="chat-body clearfix">
					<div class="header">
					    <small class=" text-muted" style="font-size:8px;"><span class="glyphicon glyphicon-time"></span>{{formatDate created_at}}</small>
					    <strong class="pull-right primary-font"></strong>
					</div>
					<p style="word-wrap:break-word;padding:10px;background-color:#5cb85c;width:100%;border-top-right-radius:30px;border-bottom-right-radius:30px;border-top-left-radius:30px;border-bottom-left-radius:30px;color:white;">
					{{{parseEmoticons message}}}
					</p>
				    </div>
				   <span class="chat-img pull-right">
                                    <img src="{{../user_image.url}}" alt="User Avatar" class="img-circle" style="border-radius:5px;max-width:50px;max-height:50px;"/>
                                </span>

				</li>
				{{else}}
				<li class="left clearfix" style="width:100%;"><span class="chat-img pull-left">
				    <img src="{{../tab_user_image.url}}" alt="User Avatar" class="img-circle" style="border-radius:5px;max-width:50px;max-height:50px;"/>
				</span>
				    <div class="chat-body clearfix">
					<div class="header">
					    <strong class="primary-font"></strong> <small class="pull-right text-muted" style="font-size:8px;">
						<span class="glyphicon glyphicon-time"></span>{{formatDate created_at}}</small>
					</div>
					<p style="word-wrap:break-word;padding:10px;background-color:pink;width:100%;border-top-left-radius:30px;border-bottom-left-radius:30px;border-top-right-radius:30px;border-bottom-right-radius:30px;color:white;">
					{{{parseEmoticons message}}}
					</p>
				    </div>
				</li>
				{{/if}}
				{{/each}}
			    </ul>
			</div>
			<div class="panel-footer" style="width:100%;" id="panel-footer">
			    <div class="input-group">
				<input id="btn-input" type="text" class="form-control input-sm chat_class" placeholder="Type your message here..." />
				<span class="input-group-btn">
				    <button class="btn btn-warning btn-sm" id="btn-chat">
					Send</button>
				</span>
			    </div>
			</div>
		    </div>
		</div>
	    </div>
	</div>
	</div>
	</template>
	<template name="chat">
	<div class="hidden-xs hide-on-small-only" style="float:left;position:fixed;margin-top:40%;margin-left:5%;width:16%;height:auto;border: 2px solid #f7f7f7;">
	<div style="background-color:#337ab7;color:white;">Chat({{usersonline.count}})</div>
	<div>
	{{#each usersonline}}
		{{#if legaluser}}
		{{else}}
		{{#if this.status.idle}}
		<span data-template="{{this._id}}" class="label label-warning chat_new" style="margin-top:1%;cursor:pointer;">{{username}}</span>
		{{#if countunreadmessage}}
		<a href="" class="badge1" data-badge="{{unread_messages.count}}"></a><br>
		{{/if}}
		{{/if}}
		{{#if this.status.online}}
		<span data-template="{{this._id}}" class="label label-success chat_new" style="margin-top:1%;cursor:pointer;">{{username}}</span>
		{{#if countunreadmessage}}
		<a href="" class="badge1" data-badge="{{unread_messages.count}}"></a><br>
		{{/if}}
		{{/if}}
		{{/if}}
	{{/each}}
		{{> Template.dynamic template="chatbox" data=tabData}}
	</div>
	</div>
	</template>
	<template name="home">
	   <div class="hidden-xs hidden-sm hide-on-small-only">
	      {{>rightrecent}}
	   </div>
		<div class="col-lg-6 col-lg-offset-3 col-sm-12 col-xs-12" style="float:left;margin-top:8%;">
		<!--Tbas for questions and posts-->
		<div class="panel panel-default col-lg-12 col-sm-12 col-xs-12" style="padding: 10px; margin: 10px">
		<div id="Tabs" role="tabpanel">
	        <!-- Nav tabs -->
        		<ul class="nav nav-tabs" role="tablist">
		            <li class="active"><a href="#question" aria-controls="question" role="tab" data-toggle="tab">
                		Question/Answers</a></li>
		        </ul>
	        <!-- Tab panes -->
        		<div class="tab-content" style="padding-top: 20px">
		            <div role="tabpanel" class="tab-pane active" id="question">

				              {{> everyq}}
		            		  {{/each }}
				   {{#if moreResults}}
                   		 <div id="showMoreResults">
		                        <span class="loading" style="background-color:beige;margin-left: 49%;border-radius:1px;border: 2px solid #f7f7f7;">Loading...</span>
                		    </div>
			        {{/if}}

			    </div>
		        </div>
		    </div>
		</div>

		<!--End Tbas-->
<!--	      {{# each ques}}
	      {{> everyq}}
	      {{/each }}-->
	      </div>
		{{#if currentUser}}
		{{>chat}}
		{{/if}}

		{{#if moreResults}}

<template name="topic">
	<div style="width:100%">
	<div style="float:left;width:20%;margin-top:10%;margin-left:5%;">
			{{#each files}}
                          <img src="{{url}}"  alt="topic image" class="circle z-depth-2 responsive-img" style="margin-left:-8%;">
                        {{/each}}
                        {{#if legaluser}}
                        <input  style="color: transparent;margin-top:10%;margin-left:10%;" type="file" class="myFileInput"  alt="Submit" width="48" height="48">
                        {{/if}}
		<h3>{{title}}</h3>
		{{#if legaluser}}
		{{else}}
		  {{#if currentUser}}
                                {{#if this.is_followed}}
                                <button id="follow{{_id}}" class="btn follow" style="background-color:#337ab7;color:white">Unfollow</button>
                                {{else}}
                                <button id="follow{{_id}}" class="btn follow" style="background-color:#337ab7;color:white">Follow</button>
                                {{/if}}
		{{/if}}
		{{/if}}
                                <button id="following{{_id}}" class="btn following" style="background-color:#BB64ED;color:white">Followers[{{this.followers.count}}]</button>
		<div>
		{{>shareit shareData}}
		</div>
	</div>
	<div style="float:left;width:50%;margin-top:10%;">
				{{#if currentUser}}
        		        <div id="summernote" style="z-index:100000;"></div>
        			<button id="post_in_topic{{_id}}" class="btn post_topic" style="background-color:#337ab7;color:white;margin-left:96%;">Post</button>
				{{/if}}
	{{#each topicanswers}}
		<div class="card card-inverse card-primary text-xs-center" style="width:100%;float:left">
		     <div class="card-block">
			<div style="word-wrap:break-word;font-size:16px;margin-top:2%"> <b><a href="/user/{{this.answer_user._id}}">
                         {{#if this.answer_user_image}}
                        <img style="border-radius:5px;max-height:50px;max-width:50px;" src="{{this.answer_user_image.url store='thumbs'}}">
                        {{/if}}
                        {{this.answer_user.username}} :</a></b> {{{parseEmoticons text}}}
			{{>shareit shareData}}
			{{>answer_voting}}
			</div>
		     </div>
		</div>
	{{/each}}
	</div>
	</div>
</template>
