   <template name="change_password">
        {{#if currentUser}}
                <div style="float:left;margin-top:8%;width:75%;margin-left:25%;">
                <h4>Change Password</h4>
                <div style="width:30%;float:left">
                Old Password<input type="password" name="old_password" id="old_password">
		 {{#with oldpasswordError}}
                   <span class="help-block">{{this}}</span>
               {{/with}}
                New Password<input type="password" name="new_password" id="new_password">
	       {{#with newpasswordError}}
                   <span class="help-block">{{this}}</span>
               {{/with}}
                Confirm New Password<input type="password" name="confirm_new_password" id="confirm_new_password">
		{{#with confirmnewpasswordError}}
                   <span class="help-block">{{this}}</span>
               {{/with}}
                 <input type="submit" id="submit_user_change_pasword" class="btn btn-success" value="Change Password" disabled="{{isAnythingWrongPwChange}}">
                </div>
                </div>
        {{/if}}
        </template>
